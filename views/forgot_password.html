<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/forgot_password.css">
        <title>parola uitata</title>
    </head>
<body>

    <div class="container custom-max-width">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./" style="font-weight: bold;">&#128366</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">pagina principala</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login">conecteaza-te</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="inner cover small">
            <h2 class="cover-heading text-center pt-4">ti-ai uitat parola?</h2>
            <p class="lead text-center">introdu <strong>adresa de email, numarul de telefon si pin-ul</strong> setat la crearea contului, alaturi de <strong>noua parola</strong>, si daca datele pe care le-ai introdus sunt valide, iti vom reseta parola cu cea introdusa.</p>
        </main>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="forgotPassword" method="POST" action="/forgot_password">
                    <div id="errorContainer"></div> <!-- Moved inside the form -->
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" id="exampleInputPhone" aria-describedby="phone" placeholder="telefon" name="phone">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputPin" aria-describedby="pin" placeholder="PIN" name="pin">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputNewPass" aria-describedby="newPass" placeholder="noua parola" name="newPassword">
                    </div>
                    <button type="submit" class="btn btn-secondary">trimite</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Function to handle form submission and display errors
        function handleForgotPasswordForm(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Fetch form data
            const formData = new FormData(event.target);
    
            // Convert formData to JSON object
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
    
            // Send form data to the server
            fetch('/forgot_password', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // If password reset is successful, show a success message
                    alert('Password reset successfully!'); // Display a success message
                    document.getElementById('forgotPassword').reset();
                    window.location.href = '/login';

                } else {
                    // If there are errors, display them
                    if (result.message) {
                        // Display the error message
                        displayErrors([{message: result.message}], 'errorContainer');
                    } else if (result.errors) {
                        // Display other validation errors, if any
                        displayErrors(result.errors, 'errorContainer');
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    
        // Function to display errors in the DOM
        function displayErrors(errors, errorContainerId) {
            const errorContainer = document.getElementById(errorContainerId);
            errorContainer.innerHTML = ''; // Clear previous errors
    
            if (errors && errors.length > 0) {
                const errorList = document.createElement('ul');
                errors.forEach(function (error) {
                    const listItem = document.createElement('li');
                    listItem.textContent = error.message;
                    errorList.appendChild(listItem);
                });
                errorContainer.appendChild(errorList);
                errorContainer.style.display = 'block';
            } else {
                errorContainer.style.display = 'none';
            }
        }
    
        // Attach form submission handler
        document.getElementById('forgotPassword').addEventListener('submit', handleForgotPasswordForm);
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
