<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/register.css">
        <title>inregistreaza-te</title>
    </head>
<body>
    <div class="container custom-max-width">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./" style="font-weight: bold;">&#128366</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">pagina principala</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about">despre noi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login">conecteaza-te</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact">contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="about-header px-2 py-2 pb-md-4 mx-auto" style="background-image: url('../images/Books.jpeg.webp'); background-size: cover;">
            <h1 class="text-light py-2 px-4" style="font-size: 4rem;" ><strong>inregistreaza-te</strong></h1>
            <p class="text-light px-5"><em>ne bucuram ca vrei sa te alaturi comunitatii noastre :)</em></p>
          </div>

          <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header">
                        inregistreaza-te ca cititor
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputName" placeholder="nume si prenume">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword" placeholder="parola">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputConfirmPassword" placeholder="confirma parola">
                            </div>
                            <div class="form-group mb-2">
                                <input type="tel" class="form-control" id="exampleInputPhoneNumber" placeholder="numar de telefon">
                            </div>
                            <div class="form-check pb-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">sunt de acord cu termenii si conditiile</label>
                            </div>
                            <button type="submit" class="btn-sm btn-secondary bg-dark">inregistrare</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
